<script>
    // 原型链 --->  原型图
    /* 
        对于原型图 我们三句话
        每一个函数(类)都有一个 默认的  prototype属性，指向自己的原型对象
        每一个实例(对象)都有一个 __proto__ 的属性，指向所属类的原型对象；
        每一个默认的原型对象上 都有一个 constructor属性 指向对应的构造函数本身
    */
    
    function Person(name,age) {
        this.name = name;
        this.age = age;
    }
    Person.prototype.eat = function(){}
    Person.prototype.play = function(){}
    var p1 = new Person('小明',10)
</script>
